# Test Profile Configuration
spring.application.name=order-test
server.port=0

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testorderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# H2 Console disabled for tests
spring.h2.console.enabled=false

# Inventory Service Configuration (mock in tests)
inventory.service.url=http://localhost:8081

# Logging Configuration
logging.level.com.yash.order=INFO
logging.level.org.hibernate.SQL=INFO
